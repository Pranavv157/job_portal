<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- âœ… REQUIRED FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Job</title>

    <style>
        /* -------- Reset -------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        /* -------- Card -------- */
        .job-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        /* -------- Heading -------- */
        .job-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1f2937;
            font-weight: 600;
        }

        /* -------- Form -------- */
        form p {
            margin-bottom: 16px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* -------- Errors -------- */
        .errorlist {
            list-style: none;
            margin-top: 6px;
            color: #dc2626;
            font-size: 13px;
        }

        /* -------- Button -------- */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background-color: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

        /* ðŸ”¹ MOBILE TWEAKS */
        @media (max-width: 480px) {
            .job-container {
                padding: 20px;
            }

            .job-container h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="job-container">
    <h2>Create Job</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Job</button>
    </form>
</div>

</body>
</html>
