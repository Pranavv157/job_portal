<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- âœ… REQUIRED FOR RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px; /* âœ… mobile spacing */
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1f2937;
            font-weight: 600;
            font-size: 22px;
        }

        form p {
            margin-bottom: 16px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
        }

        form input {
            width: 100%;
            padding: 12px 14px; /* âœ… touch friendly */
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        form input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 14px; /* âœ… larger tap area */
            margin-top: 12px;
            background-color: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        /* ðŸ”¹ MOBILE OPTIMIZATION */
        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
            }

            .auth-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <button type="submit">Register</button>
    </form>

    <div class="auth-footer">
        Already have an account?
        <a href="{% url 'login' %}?next={{ request.GET.next }}">
            Login
        </a>
    </div>
</div>

</body>
</html>
